<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet ">
    <script src="https://kit.fontawesome.com/ee1e919155.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoe-background">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="images/logo.png" alt="Logo" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="images/blue.png" class="shoe show" alt="Blue Nike Shoes" color="blue">
                <img src="images/red.png" class="shoe"  alt="Red Nke Shoes" color="red">
                <img src="images/green.png" class="shoe" alt="Green Nike Shoes" color="green">
                <img src="images/orange.png" class="shoe" alt="Orange Nike Shoes" color="orange">
                <img src="images/black.png" class="shoe" alt="Black Nike Shoes" color="black">

            </div>

             <div class="info">
                 <div class="shoe-name">
                     <div>
                         <h1 class="big">Nike Zoom KD 12</h1>
                         <span class="new">new</span>
                     </div>
                     <h3 class="small">Men's running shoes</h3>
                 </div>
                 <div class="shoe-description">
                     <h3 class="title">Product Info</h3>
                     <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae corrupti unde totam sed perspiciatis incidunt. Aliquam similique quo dolor natus?</p>
                 </div>
                 <div class="color-container">
                     <h3 class="title">Color</h3>
                     <div class="colors">
                         <span class="color active" primary="#2175f5" color="blue"></span>
                         <span class="color" primary="#f84848" color="red"></span>
                         <span class="color" primary="#29b864" color="green"></span>
                         <span class="color" primary="#ff5521" color="orange"></span>
                         <span class="color" primary="#444" color="black"></span>
                     </div>
                 </div>
                 <div class="size-container">
                     <h3 class="title">Size</h3>
                     <div class="sizes">
                         <span class="size">7</span>
                         <span class="size active">8</span>
                         <span class="size">9</span>
                         <span class="size">10</span>
                         <span class="size">11</span>
                     </div>
                 </div>
                 <div class="buy-price">
                     <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                     <div class="price">
                         <i class="fas fa-dollar-sign"></i>
                         <h1>159.99</h1>
                     </div>
                 </div>
             </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
